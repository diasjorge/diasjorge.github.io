---
layout: default
title: Mr. Dias
---
<ul class="posts">
  {% for post in site.posts %}
  <li class="article">
    <div class="header">
      <div class="entrydate">{{ post.date | date_to_string }}</div>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    </div>
    <div class="content">
      {% if forloop.first == true %}
        {{ post.content }}
      {% else %}
        {{ post.preview }}
      {% endif %}
      <p>
	<a href="{{ post.url }}">Continue Reading</a>
	<a class="article-comments" href="{{ post.url }}#disqus_thread">Comments</a>
      </p>
    </div>
  </li>
  {% endfor %}
</ul>
