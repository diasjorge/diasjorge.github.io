---
layout: default
title: Mr. Dias
---
<h2 class="title">Blog Posts</h2>
<ul class="posts">
  {% for post in site.posts %}
  <li class="article">
    <div class="header">
      <h2>
	{{ post.title }}
      </h2>
      <span class="entrydate">{{ post.date | date_to_string }}</span>
    </div>
    <div class="content">
      {% if forloop.first == true %}
        {{ post.content }}
      {% else %}
        {{ post.preview }}
      {% endif %}
      <p>
	<a href="{{ post.url }}">Continue Reading</a>
	<a class="article-comments" href="{{ post.url }}#disqus_thread">Comments</a>
      </p>
    </div>
  </li>
  {% endfor %}
</ul>
