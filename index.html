---
layout: default
title: Mr. Dias
---
<ul class="posts">
  {% for post in site.posts %}
  <li class="article">
    <div class="wrapper">
      <div class="header">
        <div class="entrydate">{{ post.date | date_to_string }}</div>
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
      </div>
      <div class="content">
        {{ post.preview }} [...] <a class="more" href="{{ post.url }}">read more</a>
        <p class="comments">
          <a class="article-comments" href="{{ post.url }}#disqus_thread">Comments</a>
        </p>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
