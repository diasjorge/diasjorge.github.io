---
layout: default
title: Mr. Dias
---

<ul class="posts">
  <h2>Blog Posts</h2>
  {% for post in site.posts %}
  <li class="article">
    <div class="header">
      <h2>
	{{ post.title }}
      </h2>
      <span class="entrydate">{{ post.date | date_to_string }}</span>
    </div>
    <div class="content">
      {{ post.preview }}
      <br />
      <a href="{{ post.url }}">Continue Reading</a>
    </div>
  </li>
  {% endfor %}
</ul>
